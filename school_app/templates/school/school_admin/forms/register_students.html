{% extends 'school/school_admin/bases/base.html' %}
{% load static %}

{% block avgrund %}
class="avgrund-ready"
{% endblock avgrund %}

{% block mainbody %}
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Student Registration Form</h4>
                    <p class="card-description"> Register students here </p>
                    <form class="forms-sample" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName1">First Name</label>
                            <input type="text" name="title" required class="form-control" id="id_title"
                                placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Middle Name <small style="font-size: 10px; color: red;">optional</small></label>
                            <input type="text" name="title" required class="form-control" id="id_title"
                                placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">Last Name</label>
                            <input type="text" name="title" required class="form-control" id="id_title"
                                placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleSelectGender">Class</label>
                            <select class="form-control" name="subjects" id="id_subjects">
                                <option value="" selected>---------</option>
                                <!-- {d% for subject in subjects %} -->
                                <option value="{f{ subject.id }}">{f{ subject.title }}</option>
                                <!-- {f% endfor %} -->

                                <!-- <option>English</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelectGender">Gender</label>
                            <select class="form-control" name="subjects" id="id_subjects">
                                <option value="" selected>---------</option>
                                <!-- {d% for subject in subjects %} -->
                                <option value="{f{ subject.id }}">{f{ subject.title }}</option>
                                <!-- {f% endfor %} -->

                                <!-- <option>English</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1">year of admission</label>
                            <input type="text" name="video_url" maxlength="129" required class="form-control"
                                id="id_video_url" placeholder="Url">
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="thumbnail" accept="image/*" id="id_thumbnail"
                                class="file-upload-default">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled
                                    placeholder="Upload Image">
                                <span class="input-group-append">
                                    <button class="file-upload-browse btn btn-gradient-primary"
                                        style="background:linear-gradient(100deg, #8490ff 10%, #62bdfc 100%);" type="
                                        button">Upload</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">Description</label>
                            <textarea class="form-control" name="description" id="id_description" cols="40"
                                placeholder="About Student"
                                rows="10"></textarea>
                            
                        </div>
                        <button type="submit" class="btn btn-gradient-primary mr-2"
                            style="background:linear-gradient(100deg, #8490ff 10%, #62bdfc 100%);">Save Lesson</button>
                        <button class="btn btn-light">Save and Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock mainbody %}
