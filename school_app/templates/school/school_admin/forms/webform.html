{% extends "school/school_admin/bases/base.html" %}
{% load static %}

{% block breadcrumbs %}
    <h3 class="page-title"> Lesson </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">subject</a></li>
            <li class="breadcrumb-item active" aria-current="page">form</li>
        </ol>
    </nav>
{% endblock breadcrumbs %}

{% block mainbody %}
      <div class="row">
          <div class="col-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Lesson upload</h4>
                      <p class="card-description"> Upload Lesson Video </p>
                      <form class="forms-sample" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-group">
                              <label for="exampleInputName1">Title</label>
                              <input type="text" name="title" required class="form-control" id="id_title"
                                  placeholder="Title">
                          </div>
                          <div class="form-group">
                              <label for="exampleSelectGender">Subject</label>
                              <select class="form-control" name="subjects" id="id_subjects">
                                  <option value="" selected>---------</option>
                                  {% for subject in subjects %}
                                  <option value="{{ subject.id }}">{{ subject.title }}</option>
                                  {% endfor %}

                                  <!-- <option>English</option> -->
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputName1">Video url</label>
                              <input type="text" name="video_url" maxlength="129" required class="form-control"
                                  id="id_video_url" placeholder="Url">
                          </div>
                          <div class="form-group">
                              <label>Thumbnail</label>
                              <input type="file" name="thumbnail" accept="image/*" id="id_thumbnail"
                                  class="file-upload-default">
                              <div class="input-group col-xs-12">
                                  <input type="text" class="form-control file-upload-info" disabled
                                      placeholder="Upload Image">
                                  <span class="input-group-append">
                                      <button class="file-upload-browse btn btn-gradient-primary"
                                          type="button">Upload</button>
                                  </span>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="exampleTextarea1">Description</label>
                              <textarea class="form-control" name="description" id="id_description" cols="40"
                                  rows="10"></textarea>
                          </div>
                          <button type="submit" class="btn btn-gradient-primary mr-2">Save Lesson</button>
                          <button class="btn btn-light">Save and Continue</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
{% endblock mainbody %}
