	<!DOCTYPE html>
	<html lang="zxx" class="no-js">

	<head>
	    <!-- Mobile Specific Meta -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Favicon-->
	    <link rel="shortcut icon" href="img/fav.png">
	    <!-- Meta Description -->
	    <meta name="description" content="">
	    <!-- Meta Keyword -->
	    <meta name="keywords" content="">
	    <!-- meta character set -->
	    <meta charset="UTF-8">
	    <!-- Site Title -->
	    <title>Studyfox (login)</title>

	    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	    <!--
			CSS
			============================================= -->
	    <link rel="stylesheet" href="css/linearicons.css">
	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/magnific-popup.css">
	    <link rel="stylesheet" href="css/jquery-ui.css">
	    <link rel="stylesheet" href="css/nice-select.css">
	    <link rel="stylesheet" href="css/animate.min.css">
	    <link rel="stylesheet" href="css/owl.carousel.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/regcard.css">
	</head>

	<body>
<!-- login area -->
	    <section class="brands-area">
	        <div class="container">
	            <div class="row fullscreen align-items-center justify-content-center">
	                <div class="card col-md-8 col-11 main-card">
	                    <div class="card-header align-content-center justify-content-center card-head-text">
	                        <h1>Register</h1>
	                    </div>
	                    <div class="justify-content-center align-items-center paddings">
	                        <form action="#" style="margin-top: 7em;">
	                            <div class="mt-10 form-group">
	                                <input type="text" name="username"
	                                    placeholder="Username" onfocus="this.placeholder = ''"
	                                    onblur="this.placeholder = 'Username'" required class="single-input form-control input-form">
	                            </div>
	                            <div class="mt-10 form-group">
	                                <input type="email" name="email"
	                                    placeholder="Email" onfocus="this.placeholder = ''"
	                                    onblur="this.placeholder = 'Email'" required class="single-input form-control input-form">
	                            </div>
	                            <div class="mt-10 form-group">
	                                <input type="password" name="password"
	                                    placeholder="Password" onfocus="this.placeholder = ''"
	                                    onblur="this.placeholder = 'Password'" required class="single-input form-control input-form">
	                            </div>
	                            <div class="mt-10 form-group">

	                                <button type="submit" class="btn btn-dark col-12 btn-register">Sign Up</button>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>

	    <script src="js/vendor/jquery-2.2.4.min.js"></script>
	    <script src="js/popper.min.js"></script>
	    <script src="js/vendor/bootstrap.min.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	    <script src="js/easing.min.js"></script>
	    <script src="js/hoverIntent.js"></script>
	    <script src="js/superfish.min.js"></script>
	    <script src="js/jquery.ajaxchimp.min.js"></script>
	    <script src="js/jquery.magnific-popup.min.js"></script>
	    <script src="js/jquery.tabs.min.js"></script>
	    <script src="js/jquery.nice-select.min.js"></script>
	    <script src="js/isotope.pkgd.min.js"></script>
	    <script src="js/waypoints.min.js"></script>
	    <script src="js/jquery.counterup.min.js"></script>
	    <script src="js/simple-skillbar.js"></script>
	    <script src="js/owl.carousel.min.js"></script>
	    <script src="js/mail-script.js"></script>
	    <script src="js/main.js"></script>
	</body>

	</html>
